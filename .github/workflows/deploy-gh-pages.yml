name: Build & Deploy static site to gh-pages

on:
  push:
    branches: [ main ]

# Request explicit write permissions so the action can push to gh-pages
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install requirements
        run: python -m pip install -r portfolio/requirements.txt
      - name: Generate static site
        run: python scripts/export_static.py
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # Prefer a user-provided PAT stored in the repo secret GH_PAGES_TOKEN for robust push permissions
          # Fallback to the built-in github.token when a PAT isn't provided
          github_token: ${{ secrets.GH_PAGES_TOKEN || github.token }}
          publish_dir: ./docs
